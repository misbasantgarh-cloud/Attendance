<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Basantgarh Block Attendance</title>
<style>
body{font-family:Arial;background:#eef}
.card{background:#fff;padding:15px;border-radius:10px;margin:10px}
button{padding:8px 12px;margin:5px;background:#2e7d32;color:#fff;border:0}
</style>
</head>
<body>

<div class="card">
<h3>Login</h3>
<input id="mobile" placeholder="Mobile">
<button onclick="login()">Login</button>
</div>

<div id="cadre" class="card" style="display:none">
<h3>Cadre Panel</h3>
<button onclick="mark('IN')">IN</button>
<button onclick="mark('OUT')">OUT</button>
<input type="date" id="from"><input type="date" id="to">
<textarea id="reason"></textarea>
<button onclick="leave()">Apply Leave</button>
</div>

<div id="approval" class="card" style="display:none">
<h3>Approvals</h3>
<div id="list"></div>
</div>

<div id="reports" class="card" style="display:none">
<h3>Monthly PDF</h3>
<input id="month" placeholder="YYYY-MM">
<button onclick="pdf()">Generate</button>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwT-1bNGC1etLieK_cugeJppZeaFgPVJrl6dK6h-lF4j-Qy5YT0TA_MQKkkZPm-VAVhrA/exec";
let USER = {};

const mobileInput = document.getElementById("mobile");
const msg = document.createElement("div");
document.body.prepend(msg);

function login() {
  const mobile = mobileInput.value.trim();

  if (!mobile) {
    alert("Please enter mobile number");
    return;
  }

  fetch(API, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      action: "login",
      mobile: mobile
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert("❌ " + data.error);
      return;
    }

    USER = data;
    alert("✅ Welcome " + data.name + " (" + data.role + ")");

    // ROLE BASED UI
    if (data.role === "CADRE") {
      document.getElementById("cadre").style.display = "block";
    }
    if (data.role === "BPM" || data.role === "BLOCK") {
      loadApprovals();
      document.getElementById("approval").style.display = "block";
    }
    if (data.role === "BLOCK") {
      document.getElementById("reports").style.display = "block";
    }
  })
  .catch(err => {
    alert("Network error");
    console.error(err);
  });
}
</script>

</body>
</html>
